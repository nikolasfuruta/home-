<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/logo/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>OneBitX-Projeto Final</title>
</head>

<body>
  <div class="container-fluid p-0">
    <!--First Container-->
    <div class="fundo1 container-fluid p-0 pt-4">
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container ps-3 pe-3">
          <!--Logo Anchor-->
          <a href="" class="navbar-brand me-lg-5">
            <img class="img-fluid" src="./img/logo/logo-obc-2021-darkbg.png" alt="logo" width="200">
          </a>
          <!--Toggle Button-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems"
            aria-controls="nabarItems" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Toggle Items-->
          <div class="collapse navbar-collapse" id="navbarItems">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-1">
                <a class="nav-link active text-light pt-3" aria-current="page" href="">
                  <h1 class="fs-6 fw-bold">FALCON 9</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light pt-3" aria-current="page" href="">
                  <h1 class="fs-6 fw-bold">HUMAN SPACE FLIGHT</h1>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Info-->
      <div data-aos="zoom-in" class="container1 container text-light d-flex flex-column justify-content-center">
        <div class="container">
          <h5 class="fw-bold">LANÇAMENTO A CAMINHO</h5>
          <h1 class="fw-bold">MISSÃO EQUIPE-3</h1>
          <button class="btn btn-outline-light btn-lg mt-5" type="button">SAIBA MAIS</button>
        </div>
        <div class="container text-center">
          <img class="arrow img-fluid" src="./img/home/arrowDown.gif" alt="arrow">
        </div>
      </div>
    </div>

    <!--Second Container-->
    <div class="fundo2 container-fluid p-2 d-flex flex-column justify-content-center">
      <div data-aos="fade-right" class="container text-light">
        <h5 class="fw-bold mb-3">MISSÃO CONCLUÍDA</h5>
        <h1 class="fw-bold">MISSÃO EQUIPE-2 RETORNOU PARA A TERRA</h1>
        <button class="btn btn-outline-light btn-lg mt-5" type="button">SAIBA MAIS</button>
      </div>
    </div>

    <!--Third Container-->
    <div class="fundo3 container-fluid p-2 d-flex flex-column justify-content-center">
      <div data-aos="fade-down" class="container text-light">
        <h5 class="fw-bold mb-3">MISSÃO CONCLUÍDA</h5>
        <h1 class="fw-bold">DRAGON RETORNOU PARA A TERRA</h1>
        <button class="btn btn-outline-light btn-lg mt-5" type="button">SAIBA MAIS</button>
      </div>
    </div>

    <!--Fourth Container-->
    <div class="fundo4 container-fluid p-2 d-flex flex-column justify-content-center">
      <div data-aos="fade-down-right" class="container text-light">
        <h1 class="fw-bold w-75">STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA</h1>
        <button class="btn btn-outline-light btn-lg mt-5" type="button">SAIBA MAIS</button>
      </div>
    </div>

    <!--Footer-->
    <div class="footer container-fluid p-0 d-flex align-items-center">
      <div class="container h-50 d-flex justify-content-between align-items-center justify-content-md-around">
        <span id="copyright">Nikolas Furuta &copy; 2022</span>
        <span><i class="footer-icon bi bi-instagram"></i></span>
        <span><i class="footer-icon bi bi-youtube"></i></span>
        <span><i class="footer-icon bi bi-twitter"></i></span>
      </div>
    </div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 600,
      delay: 0,
      easing: 'ease'
    });
  </script>
</body>

</html>
